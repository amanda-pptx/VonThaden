<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <style>
        html {
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            min-height: 100%;
            min-width: 100%;
        }
        body{
            background:transparent;
        }

        nav {
            display: flex;
            width: 100%;
            background-color: aliceblue;
            padding: 20px;
            
            
    
        }
        
        .container-fluid {
            padding: 0;
            display: inline-flex;

            
        }

        a:-webkit-any-link {
            cursor: pointer;
            color: black;
            text-decoration: none;
            font-weight: 200;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        button {
            cursor: pointer;
            margin: 0;
            display:inline-flex;
        }

        .navbarName {
            font-size: 20px;

        }
        .navbar-toggler {
            padding: 10px;
            margin: 0 auto;
            border-color: black;
            border-radius: 10px;
            display: inline-block;
            background-color: aliceblue;
        }
        .content{
            background: transparent;
             display:flex;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            background-color: aliceblue;
        }
        .navbar {
            display:inline-flex;
            background-color: rgb(169, 215, 255);
        }

        a:visited {
            text-decoration: none;
        }

        .nav-link:hover {
            color: rgb(114, 128, 160);
            transition: ease-in-out 0.5s;
        }

        element.style {
            display: flex;
        }

        .navbar-nav {
            align-items: flex-end;
            background-color: rgb(169, 215, 255);
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
            padding: 5px 30px;
        }
        
        .nav-link {
            padding: 3px;
        }
        span{
            display:inline-flex;
        }
        #subtitle{ display:flex;
            font-weight: 200;
            font-size: small;
            font-family: 'Courier New', Courier, monospace;
        }
        .container{
            display:inline-flex;
            flex-direction:column;
            align-items: flex-start;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
        <nav class="navbar">
                <div class="container">
                    <a href="home.html" class="navbarName nav-item">Audio Concepts
                    </a>
                    <span id="subtitle">A Northern California DJ & Lighting Company</span>

                </div>
                <button class="navbar-toggler" type="button" onclick="Toggle()" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"

                <a href="features&pricing" class="nav-item nav-link">Features & Pricing</a>
            </div>
        </div>
    </div>
</body>
<script>
    function Toggle() {
        var toggle = document.getElementById("navbarNavAltMarkup");
        if (toggle.style.display === "none") {
            toggle.style.display = "flex";
        } else {
            toggle.style.display = "none"
        }
    }
</script>
