        nav{display:flex;

        .container-fluid{

        .nav-bar{

        a:-webkit-any-link{ cursor: pointer;
            color:black;

<script>
    function Toggle(){
        var toggle = document.getElementById("navbarNavAltMarkup");
        if (toggle.style.display === "none") {
            toggle.style.display="flex";
        } else {
            toggle.style.display = "none"
        }
    }
